<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Плагины WordPress</title>
  </head>
  <body>
    <header class="header">
        <a class="header__logo" href="index.html">
          <img class="header__image" src="./assets/logo.png" alt="Dugimail" width="50px" height="42px"/>
        </a>
    </header>

    <div class="content">
        <h2 class="content__title">Popular Wordpress plugins</h2>
      </div>

      <div class="cards">
        <div class="cards__item">
          <div class="cards__img">
            <img src="./assets/cards/rubicon.png" alt="Rubicon_card" />
          </div>
          <span class="cards__name">Rubicon</span>
          <span class="cards__price">$100</span>
          <button class="cards__button" type="button">Buy</button>
        </div>

        <div class="cards__item">
          <div class="cards__img">
            <img src="./assets/cards/camera.png" alt="Camera_card" />
          </div>
          <span class="cards__name">Camera</span>
          <span class="cards__price">$200</span>
          <button class="cards__button" type="button">Buy</button>
        </div>

        <div class="cards__item">
          <div class="cards__img">
            <img src="./assets/cards/generator.png" alt="G_generator_card" />
          </div>
          <span class="cards__name">G Generator</span>
          <span class="cards__price">$1000</span>
          <button class="cards__button" type="button">Buy</button>
        </div>

        <div class="cards__item">
          <div class="cards__img">
            <img src="./assets/cards/creator.png" alt="Invoice_creator_card" />
          </div>
          <span class="cards__name">Invoice Creator</span>
          <span class="cards__price">$100</span>
          <button class="cards__button" type="button">Buy</button>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="footer__container">
        <div class="footer__copyright">© DUGIMAIL. All rights reserved.</div>
        <div class="footer__mail">
          If you have any questions please contact us
          <a class="footer__mail_post" href="mailto:sabrihakuli@outlook.com">sabrihakuli@outlook.com</a>
        </div>
      </div>

      <div class="socials">
        <div class="socials__icon">
          <a href="https://www.facebook.com/?locale=ru_RU">
            <img src="./assets/icons/facebook.svg" alt="facebook" />
          </a>
        </div>

        <div class="socials__icon">
          <a href="https://dribbble.com">
            <img src="./assets/icons/dribbble.svg" alt="dribbble" />
          </a>
        </div>

        <div class="socials__icon">
          <a href="https://ru.linkedin.com">
            <img src="./assets/icons/linkedin.svg" alt="LinkedIn" />
          </a>
        </div>

        <div class="socials__icon">
          <a href="https://www.instagram.com/">
            <img src="./assets/icons/instagram.svg" alt="Instagram" />
          </a>
        </div>

        <div class="socials__icon">
          <a href="https://twitter.com/?lang=ru">
            <img src="./assets/icons/twitter.svg" alt="Twitter" />
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
